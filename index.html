<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home-title">HOME</h3>
                <p class="score" id="home-score">0</p>
                <div>
                    <button class="btn" onclick="incOneH()">+1</button>
                    <button class="btn" onclick="incTwoH()">+2</button>
                    <button class="btn" onclick="incThreeH()">+3</button>
                </div>
            </div>
            <div>
                <h3 id="guest-title">GUEST</h3>
                <p class="score" id="guest-score">0</p>
                <div>
                    <button class="btn" onclick="incOneA()">+1</button>
                    <button class="btn" onclick="incTwoA()">+2</button>
                    <button class="btn" onclick="incThreeA()">+3</button>
                </div>
            </div>
        </div>
        <button class="btn new-game-btn" onclick="newGame()">New game</button>
        <script src="script.js"></script>
    </body>
</html>
